<div class="activity-row">
  <div class="activity-desc">
    <h5>{{hotel.name}}</h5>
    <p>{{hotel.address}}</p>
    <h6>Tel:{{hotel.phone}}</h6>
  </div>
  <div class="activity-img">
    <ul>
      <li><img [src]='hotel.images[0]'  alt=""/></li>
      <li><img [src]='hotel.images[1]'  alt=""/></li>
    </ul>
  </div>
  <div class="clear"> </div>
</div>
